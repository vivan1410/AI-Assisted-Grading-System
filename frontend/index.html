<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Assignment Grading Assistant</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f7fa;
    max-width: 900px;
    margin: auto;
    padding: 30px;
}
h1 {
    text-align: center;
}
.question {
    background: #ffffff;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 6px;
}
textarea {
    width: 100%;
    height: 80px;
    margin-top: 8px;
    padding: 8px;
    font-size: 14px;
}
button {
    padding: 12px 30px;
    font-size: 16px;
    cursor: pointer;
    display: block;
    margin: 25px auto;
}
.result {
    display: none;
    background: #ffffff;
    padding: 20px;
    border-radius: 6px;
}
</style>
</head>

<body>

<h1>AI Assignment Grading Assistant</h1>

<div id="questions"></div>

<button onclick="submitAnswers()">Submit Answers</button>

<div class="result" id="resultBox">
    <h3>Result</h3>
    <p><strong>Score:</strong> <span id="score"></span>/10</p>
    <p><strong>Feedback:</strong></p>
    <p id="feedback"></p>
</div>

<script>
const questions = [
    "What is photosynthesis?",
    "Why is water important for plants?",
    "What is respiration?",
    "Define ecosystem.",
    "What is a food chain?",
    "Explain the water cycle.",
    "What is chlorophyll?",
    "What are producers?",
    "Define biodiversity.",
    "Why is sunlight important for life?"
];

const container = document.getElementById("questions");
questions.forEach((q, i) => {
    container.innerHTML += `
        <div class="question">
            <strong>Question ${i + 1}:</strong> ${q}
            <textarea id="q${i + 1}" placeholder="Enter your answer here..."></textarea>
        </div>
    `;
});

function submitAnswers() {
    let score = 0;

    for (let i = 1; i <= 10; i++) {
        const answer = document.getElementById(`q${i}`).value.trim();
        if (!answer) {
            alert("Please answer all questions.");
            return;
        }
        if (answer.split(/\s+/).length >= 6) {
            score++;
        }
    }

    let feedback = "";
    if (score >= 8) {
        feedback = "Excellent work! Your answers are clear and detailed.";
    } else if (score >= 5) {
        feedback = "Good attempt. Try adding more explanation.";
    } else {
        feedback = "Needs improvement. Write more detailed answers.";
    }

    document.getElementById("score").innerText = score;
    document.getElementById("feedback").innerText = feedback;
    document.getElementById("resultBox").style.display = "block";
}
</script>

</body>
</html>
