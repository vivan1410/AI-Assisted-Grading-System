<h2>Staff â€“ Add Question</h2>

<input id="qid" placeholder="Question ID"><br><br>
<textarea id="question" placeholder="Question"></textarea><br><br>
<textarea id="model" placeholder="Model Answer"></textarea><br><br>
<input id="marks" type="number" value="10"><br><br>

<button onclick="addQuestion()">Add Question</button>

<script>
function addQuestion() {
    fetch("/add_question", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            question_id: qid.value,
            question: question.value,
            model_answer: model.value,
            marks: parseInt(marks.value)
        })
    }).then(() => alert("Question added"));
}
</script>
