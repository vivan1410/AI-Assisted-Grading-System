<script>
const questions = [
    "What is photosynthesis?",
    "Why is water important for plants?",
    "What is respiration?",
    "Define ecosystem.",
    "What is a food chain?",
    "Explain the water cycle.",
    "What is chlorophyll?",
    "What are producers?",
    "Define biodiversity.",
    "Why is sunlight important for life?"
];

const container = document.getElementById("questions");
questions.forEach((q, i) => {
    container.innerHTML += `
        <div class="question">
            <strong>Question ${i + 1}:</strong> ${q}
            <textarea id="q${i + 1}" placeholder="Enter your answer here..."></textarea>
        </div>
    `;
});

function submitAnswers() {
    let score = 0;

    for (let i = 1; i <= 10; i++) {
        const answer = document.getElementById(`q${i}`).value.trim();
        if (!answer) {
            alert("Please answer all questions.");
            return;
        }
        if (answer.split(/\s+/).length >= 6) {
            score++;
        }
    }

    let feedback = "";
    if (score >= 8) {
        feedback = "Excellent work! Your answers are clear and detailed.";
    } else if (score >= 5) {
        feedback = "Good attempt. Try adding more explanation.";
    } else {
        feedback = "Needs improvement. Write more detailed answers.";
    }

    document.getElementById("score").innerText = score;
    document.getElementById("feedback").innerText = feedback;
    document.getElementById("resultBox").style.display = "block";
}
</script>

</body>

<!DOCTYPE html>
<html>
<head>
    <title>AI Assisted Grading</title>
</head>
<body>

<h2>AI Assisted Assignment Grading</h2>

<label>Student Roll Number</label><br>
<input id="roll" type="text"><br><br>

<label>Question</label>
<p><b>{{ question }}</b></p>

<label>Your Answer</label><br>
<textarea id="answer" rows="6" cols="60"></textarea><br><br>

<button onclick="submitAnswer()">Submit</button>

<h3 id="result"></h3>

<script>
function submitAnswer() {
    fetch("/grade", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            roll_no: document.getElementById("roll").value,
            student_answer: document.getElementById("answer").value
        })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("result").innerHTML =
            "Score: " + data.score + "<br>" +
            "Feedback: " + data.feedback;
    });
}
</script>

</body>
</html>
